<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>halloween page</title>
    <link rel="stylesheet" href="/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Halloween </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link"> Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">About us</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Portfolio</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link"> Contact us</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- MAIN -->

    <main class="main">
      <!-- ==========HOME============ -->
      <section class="home">
        <div class="home__container">
          <img src="/img/home-point.png" alt="image" class="home__points" />
          <img src="/img/home-shadow.png" alt="image" class="home__shadow" />
          <img src="/img/home-moon.png" alt="image" class="home__moon" />
          <img src="/img/home-trees.png" alt="image" class="home__tree" />
          <img src="/img/home-pumpkin.png" alt="image" class="home__pumpkin" />
          <img src="/img/home-stones.png" alt="image" class="home__stone" />
          <img src="/img/home-grass.png" alt="image" class="home__grass" />

          <div class="home__titles">
            <h2 class="home__subtitle">TRICK OR TREAT</h2>
            <h1 class="home__title">HALLOWEEN</h1>
          </div>
        </div>

        <div class="home__data">
          <p class="home__description">
            Halloween is celebrated every October 31 at night, walk through the
            city with your friends and enjoy trick or treating, spend a
            terrifying night under the full moon.
          </p>
          <a href="#" class="home__button">
            <img src="/img/button.svg" alt="" />
            <span>CLICK HERE</span>
          </a>
        </div>
      </section>
    </main>

    <script src="/gsap.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
